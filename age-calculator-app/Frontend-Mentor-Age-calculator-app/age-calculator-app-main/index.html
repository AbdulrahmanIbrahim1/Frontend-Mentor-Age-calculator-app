<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="./main.css"/>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="big-box">

    <div class="input">
    
  <form action="" class="form-date">
    <label for="day">Day</label>
    <input type="text" id="day" name="" value="" placeholder="DD" maxlength="2" required>
    
    <label for="month">Month</label>
    <input type="text" id="month" name="" value="" placeholder="MM" maxlength="2" required>
    
    <label for="year">Year</label>
    <input type="text" id="year" name="" value="" placeholder="YYYY" maxlength="4" required>
    <hr>
    <button >
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
        <g fill="none" stroke="#FFF" stroke-width="2">
          <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
        </g>
      </svg>
    </button>
  </form>
</div>

<div class="output">

  <p >
    <span class="out-year">--</span> years
  </p>

  <p>
    <span class="out-months">--</span> months
  </p>

  <p>
    <span class="out-days">--</span> days
  </p>
</div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./main.js"> </script>
</body>
</html>
